{%extends 'layout.html'%}
{%block content%}
<h1>{{plan[1]}}</h1>
<div>
    {% for paragraph in plan[2].split('\n') %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</div>

<hr>

<center><h1>What do you think about the plan?</h1></center>
    <form action="/feedback" method="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="content">Feedback:</label>
        <textarea id="content" name="content" class="fixed-textarea" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

  
{%endblock%}
