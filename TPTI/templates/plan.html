{%extends 'layout.html'%}
{%block content%}
<h1>{{plan[1]}}</h1>
<div>
    {% for paragraph in plan[2].split('\n') %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</div>



<hr>
  <left><button class="button">last page</button></left>
  <right><button class="button">next page</button></right>
  
{%endblock%}
