{%extends 'layout.html'%}
{%block content%}
<h1>{{plan[1]}}</h1>
<div>
    {% for paragraph in plan[2].split('\n') %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</div>

<hr>


<center><h1>What do you think about the plan?</h1></center>
<form action="/feedback" method="POST">
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="content">Feedback:</label>
    <input type="text" id="content" name="content" required></input><br><br>
    <label for="plan">Plan:</label>
    <select id="plan" name="plan" required>
        <option value="easy running one">Easy Running One</option>
        <option value="easy running two">Easy Running Two</option>
        <option value="hard running plan one">Hard Running Plan One</option>
        <option value="hard running plan two">Hard Running Plan Two</option>
        <option value="easy cycling">Easy Cycling</option>
        <option value="hard cycling">Hard Cycling</option>
    </select><br><br>
    <button type="submit">Submit</button>
</form>
  
{%endblock%}
